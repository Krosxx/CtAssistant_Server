       <!-- Adapter -->
       <div class="contact wowload fadeIn">

       <div class="container">
       <h2 class="text-center">申请适配你的学校</h2>
       <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form action="/applyAdapter" id = "oneFacePic" ng-app="myApp" name="myForm"
                  ng-controller="validateCtrl" method=POST enctype=multipart/form-data>

                <div class="form-group">
                    <input id="schName" name="schName" type="text" class="form-control" placeholder="学校名称" required/>
                    <span style="color:red" ng-show="myForm.schName.$dirty && myForm.schName.$invalid">
                      <span ng-show="myForm.schName.$error.required">请填写你的学校名称！</span>
                    </span>
                </div>
                <div class="form-group">
                    <input id="shcUrl" name="shcUrl" type="text" class="form-control" placeholder="学校教务处网址" required/>
                      <span style="color:red" ng-show="myForm.shcUrl.$dirty && myForm.shcUrl.$invalid">
                      <span ng-show="myForm.shcUrl.$error.required">请填写学校教务处网址！</span>
                      </span>
                </div>
                <div class="form-group">
                    <input id="sNo" name="sNo"  type="text" class="form-control" placeholder="学号" required/>
                    <span style="color:red" ng-show="myForm.sNo.$dirty && myForm.sNo.$invalid">
                      <span ng-show="myForm.sNo.$error.required">请填写学号！</span>
                    </span>
                </div>
                <div class="form-group">
                    <input id="pa" name="pa" type="password"  class="form-control" placeholder="教务处登录密码" required/>
                    <span style="color:red" ng-show="myForm.pa.$dirty && myForm.pa.$invalid">
                      <span ng-show="myForm.pa.$error.required">请填写教务处登录密码！</span>
                    </span>
                </div>
                <div class="form-group">
                    <textarea id="other" name="other" class="form-control" placeholder="其他信息(选填)" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-warning"><i class="fa fa-send-o"></i> 提交</button>
            </form>
         
          </div>
        </div>
       </div>
       </div>
